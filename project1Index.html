 <!-- progressbar -->
 <div class="ink-progress-bar" data-start-value="0">
        <span class="caption">I am a progress bar</span>
        <div class="bar grey"></div>
    </div>

    <!-- modal divs -->
    <div class="ink-shade fade">
        <div id="myModal" class="ink-modal fade" data-auto-display="true" data-width="50%" data-height="50%" role="dialog"
            aria-hidden="true" aria-labelled-by="modal-title">
            <div class="modal-header">
                <button class="modal-close ink-dismiss"></button>
                <h2 id="modal-title">A Little About you!</h2>
            </div>
            <div class="modal-body" id="modalContent">
                    <form class="ink-form ink-formvalidator" method="post" action="#" id="form">
                            <div class="control-group required">
                                <label for="name">Name:</label>
                                <div class="control">
                                    <input type="text" data-rules="required|text[true,false]" name="name" id="name" />
                                </div>
                            </div>

                            <div class="control-group required">
                                <label for="e-mail">Email:</label>
                                <div class="control">
                                    <input type="text" name="e-mail" id="e-mail" data-rules="required|email" />
                                </div>
                            </div>
                           
                            <input type="submit" name="submit" value="Submit" class="ink-button success" />
                        </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
