<body>
    <Header>
        <!-- navbar -->
        <nav class="ink-navigation">
            <ul class="menu horizontal black">
                <li class="heading">

            </ul>
        </nav>
    </Header>

    <!-- progressbar -->
    <div class="ink-progress-bar" data-start-value="0">
        <span class="caption">I am a progress bar</span>
        <div class="bar grey"></div>
    </div>

    <!-- modal divs -->
    <div class="ink-shade fade">
        <div id="myModal" class="ink-modal fade" data-auto-display="true" data-width="25% " data-height="20% " role="dialog "
            aria-hidden="true " aria-labelled-by="modal-title ">
            <div class="modal-header ">
                <button class="modal-close ink-dismiss "></button>
                <h2 id="modal-title ">A Little About you!</h2>
            </div>
            <div class="modal-body " id="modalContent ">
                <form class="ink-form ">
                        <div class="column-group gutters ">
                            <div class="control-group all-33 required validation error ">
                                <label for="required-name ">Name</label>
                                <div class="control ">
                                    <input type="text " name="name " id="required-name ">
                                </div>
                                <p class="tip ">This field is required</p>
                            </div>
                            <div class="control-group all-33 ">
                                <label for="phone ">Phone</label>
                                <div class="control ">
                                    <input type="text " name="phone " id="phone ">
                                </div>
                            </div>
                            <div class="control-group all-33 required validation error ">
                                <label for="required-email2 ">Email</label>
                                <div class="control ">
                                    <input type="text " name="email " id="required-email2 " placeholder="name@domain.com ">
                                </div>
                                <p class="tip ">This field is required</p>
                            </div>
                        </div>
                                    <button class="ink-button green ">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
            </div>
            <div class="modal-footer ">
            </div>
        </div>
    </div>
     
<!-- quiz radio buttons -->

    <form class="ink-form ">
            <fieldset>
                <legend>Question</legend>
                <div class="control-group ">
                    <p class="label ">Please select one of these options</p>
                    <ul class="control unstyled ">

                        <!-- example of ink radio button code -->

                        <li><input type="radio " id="rb1 " name="rb " value="Ace of Spades "><label for="rb1 ">Ace of Spades</label></li>
                    </ul>
                </div>
            </fieldset>
        </form>
